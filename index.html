<!DOCTYPE html>
<html>
  <link
  rel = "stylesheet"
  href = "style.css"
  >
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p class="js-calculation calculation"></p>

    <p>
      <button class = "num-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class = "num-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class = "num-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class = "calc-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class = "num-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class = "num-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class = "num-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class = "calc-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class = "num-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class = "num-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class = "num-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class = "calc-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class = "num-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class = "num-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class = "num-button" onclick="
        // Note: eval() takes a string and runs it as code.
        calculation = eval(calculation);

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class = "calc-button" class= "answer" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class = "num-button" onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
